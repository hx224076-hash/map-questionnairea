                return;
            }
            // è®¡ç®—ç›¸å¯¹äºåœ°å›¾å®¹å™¨çš„åæ ‡
            const rect = els.viewport.getBoundingClientRect();
            // è€ƒè™‘å½“å‰çš„åç§»é‡(state.pointX)å’Œç¼©æ”¾(state.scale)
            // è§†å£åæ ‡ -> å®¹å™¨å†…éƒ¨åæ ‡
            // å®¹å™¨å½“å‰å·¦ä¸Šè§’åœ¨è§†å£ä¸­çš„ä½ç½®ï¼šrect.left + state.pointX
            
            const contentX = clientX - (rect.left + state.pointX);
            const contentY = clientY - (rect.top + state.pointY);
            
            // å®¹å™¨å½“å‰çš„å®é™…å®½é«˜
            const currentW = rect.width * state.scale;
            const currentH = rect.height * state.scale;

            // è½¬ä¸ºç™¾åˆ†æ¯”
            const xPercent = (contentX / currentW) * 100;
            const yPercent = (contentY / currentH) * 100;

            const newId = 'marker_' + Date.now();
            state.markers.forEach(m => m.expanded = false);
            state.markers.push({ id: newId, x: xPercent.toFixed(2), y: yPercent.toFixed(2), expanded: true });
            renderUI();
        }

        function handleDelete(id) {
            state.markers = state.markers.filter(m => m.id !== id);
            delete state.inputCache[`${id}_action`];
            delete state.inputCache[`${id}_satis`];
            renderUI();
        }
        
        // --- 4. äº¤äº’é€»è¾‘ (æ ¸å¿ƒé‡å†™) ---
        
        function updateTransform() {
            const viewRect = els.viewport.getBoundingClientRect();
            const contentW = viewRect.width * state.scale;
            const contentH = viewRect.height * state.scale;
            const minX = viewRect.width - contentW;
            const minY = viewRect.height - contentH;

            // è¾¹ç•Œé™åˆ¶
            if (state.pointX > 0) state.pointX = 0;
            if (state.pointX < minX) state.pointX = minX;
            if (state.pointY > 0) state.pointY = 0;
            if (state.pointY < minY) state.pointY = minY;

            els.container.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale})`;
        }

        // é€šç”¨è·ç¦»è®¡ç®—
        function getDist(p1, p2) {
            return Math.sqrt(Math.pow(p1.clientX - p2.clientX, 2) + Math.pow(p1.clientY - p2.clientY, 2));
        }

        // --- æ¡Œé¢ç«¯é¼ æ ‡äº‹ä»¶ ---
        els.viewport.addEventListener('mousedown', (e) => {
            if(e.target.closest('.map-marker')) return;
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - state.pointX;
            startY = e.clientY - state.pointY;
            hasMoved = false; // é‡ç½®ç§»åŠ¨æ ‡è®°
            
            // è®°å½•ç‚¹å‡»èµ·å§‹ä½ç½®ï¼Œç”¨äºæ¡Œé¢ç«¯ç‚¹å‡»åˆ¤å®š
            touchStartCoords = { x: e.clientX, y: e.clientY };
        });
        
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const dx = e.clientX - touchStartCoords.x;
            const dy = e.clientY - touchStartCoords.y;
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) hasMoved = true;

            state.pointX = e.clientX - startX;
            state.pointY = e.clientY - startY;
            updateTransform();
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            // æ¡Œé¢ç«¯ç‚¹å‡»åˆ¤å®šï¼šå¦‚æœæ²¡æ€ä¹ˆç§»åŠ¨ï¼Œå°±æ˜¯ç‚¹å‡»
            if (!hasMoved && e.target === els.viewport || e.target === els.image) {
                handleAddMarker(e.clientX, e.clientY);
            }
        });

        // --- ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶ (æ ¸å¿ƒ) ---
        
        els.viewport.addEventListener('touchstart', (e) => {
            // é˜»æ­¢é»˜è®¤è¡Œä¸ºä»¥é˜²æ­¢é¡µé¢æ»šåŠ¨ï¼Œä½†è¿™ä¹Ÿä¼šé˜»æ­¢ click äº‹ä»¶
            // æ‰€ä»¥æˆ‘ä»¬éœ€è¦æ‰‹åŠ¨æ¨¡æ‹Ÿ click (Tap)
            e.preventDefault();

            if (e.touches.length === 1) {
                // å•æŒ‡æ“ä½œï¼šå¯èƒ½æ˜¯æ‹–æ‹½ï¼Œä¹Ÿå¯èƒ½æ˜¯ç‚¹å‡»
                isDragging = true;
                isZooming = false;
                hasMoved = false;
                
                touchStartTime = Date.now();
                touchStartCoords = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                
                startX = e.touches[0].clientX - state.pointX;
                startY = e.touches[0].clientY - state.pointY;

            } else if (e.touches.length === 2) {
                // åŒæŒ‡æ“ä½œï¼šç¼©æ”¾
                isDragging = false;
                isZooming = true;
                hasMoved = true; // åŒæŒ‡è‚¯å®šä¸æ˜¯ç‚¹å‡»
                
                touchStartDist = getDist(e.touches[0], e.touches[1]);
                startScale = state.scale;
            }
        }, { passive: false });

        els.viewport.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            
            if (isZooming && e.touches.length === 2) {
                // åŒæŒ‡ç¼©æ”¾é€»è¾‘
                const newDist = getDist(e.touches[0], e.touches[1]);
                const scaleChange = newDist / touchStartDist;
                
                // è®¡ç®—æ–°ç¼©æ”¾æ¯”ä¾‹
                let newScale = startScale * scaleChange;
                newScale = Math.min(Math.max(MIN_SCALE, newScale), MAX_SCALE);
                
                // ä¸­å¿ƒç¼©æ”¾è®¡ç®— (ä¿æŒåŒæŒ‡ä¸­å¿ƒç‚¹ç›¸å¯¹ä½ç½®ä¸å˜)
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                
                // ç¼©æ”¾å‰çš„ç›¸å¯¹äºè§†å£çš„åæ ‡
                const rect = els.viewport.getBoundingClientRect();
                const containerX = rect.left + state.pointX;
                const containerY = rect.top + state.pointY;
                
                // é¼ æ ‡/æ‰‹æŒ‡åœ¨å›¾ç‰‡ä¸Šçš„ç›¸å¯¹ä½ç½® (0-1)
                const originX = (centerX - containerX) / (rect.width * state.scale);
                const originY = (centerY - containerY) / (rect.height * state.scale);

                state.scale = newScale;

                // æ›´æ–°åç§»é‡ï¼Œä½¿ç¼©æ”¾ä¸­å¿ƒä¿æŒä¸å˜
                const newW = rect.width * state.scale;
                const newH = rect.height * state.scale;
                
                state.pointX = centerX - rect.left - (originX * newW);
                state.pointY = centerY - rect.top - (originY * newH);

                updateTransform();

            } else if (isDragging && e.touches.length === 1) {
                // å•æŒ‡æ‹–æ‹½é€»è¾‘
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                
                // æ£€æµ‹æ˜¯å¦å‘ç”Ÿäº†å®è´¨æ€§ç§»åŠ¨ (é˜²æŠ–åŠ¨)
                const moveDist = Math.sqrt(Math.pow(currentX - touchStartCoords.x, 2) + Math.pow(currentY - touchStartCoords.y, 2));
                if (moveDist > 5) hasMoved = true;

                if (hasMoved) {
                    state.pointX = currentX - startX;
                    state.pointY = currentY - startY;
                    updateTransform();
                }
            }
        }, { passive: false });

        els.viewport.addEventListener('touchend', (e) => {
            // å½“æ‰‹æŒ‡æŠ¬èµ·æ—¶
            if (isDragging && !hasMoved) {
                // åˆ¤å®šä¸ºâ€œç‚¹å‡» (Tap)â€
                // æ¡ä»¶ï¼šå•æŒ‡ï¼Œæœªå‘ç”Ÿå®è´¨ç§»åŠ¨ï¼Œä¸”æ—¶é—´è¾ƒçŸ­ï¼ˆå¯é€‰ï¼‰
                const timeDiff = Date.now() - touchStartTime;
                if (timeDiff < 300) {
                    // ä½¿ç”¨ touchStartCoords å› ä¸º touchend æ²¡æœ‰ changedTouches åæ ‡
                    handleAddMarker(touchStartCoords.x, touchStartCoords.y);
                }
            }

            // å¦‚æœæ‰‹æŒ‡å…¨éƒ¨ç¦»å¼€ï¼Œé‡ç½®çŠ¶æ€
            if (e.touches.length === 0) {
                isDragging = false;
                isZooming = false;
            } else if (e.touches.length === 1) {
                // å¦‚æœä»åŒæŒ‡å˜æˆå•æŒ‡ï¼Œé‡æ–°åˆå§‹åŒ–å•æŒ‡æ‹–æ‹½ï¼Œé˜²æ­¢è·³å˜
                const t = e.touches[0];
                startX = t.clientX - state.pointX;
                startY = t.clientY - state.pointY;
                isDragging = true;
                isZooming = false;
            }
        });

        // æŒ‰é’®ç¼©æ”¾
        function applyZoom(newScale) {
            const oldScale = state.scale;
            state.scale = Math.min(Math.max(MIN_SCALE, newScale), MAX_SCALE);
            const ratio = state.scale / oldScale;
            const viewRect = els.viewport.getBoundingClientRect();
            // æŒ‰é’®ç¼©æ”¾é»˜è®¤ä»¥ä¸­å¿ƒä¸ºåŸç‚¹
            const cx = viewRect.width / 2;
            const cy = viewRect.height / 2;
            state.pointX = cx - (cx - state.pointX) * ratio;
            state.pointY = cy - (cy - state.pointY) * ratio;
            updateTransform();
        }
        els.btnZoomIn.onclick = () => applyZoom(state.scale * 1.2);
        els.btnZoomOut.onclick = () => applyZoom(state.scale / 1.2);

        // é‡ç½®ä¸æäº¤
        els.btnReset.onclick = () => {
            if (state.markers.length === 0) return;
            showModal('ç¡®å®šæ¸…ç©ºæ‰€æœ‰æ ‡è®°å—ï¼Ÿ', 'confirm', () => {
                state.markers = []; state.inputCache = {};
                state.scale = 1; state.pointX = 0; state.pointY = 0;
                updateTransform(); renderUI();
            });
        };

        els.btnFinish.onclick = () => {
            const data = state.markers.map((m, idx) => {
                const action = state.inputCache[`${m.id}_action`] || 'æœªå¡«å†™';
                const satis = state.inputCache[`${m.id}_satis`] || 'æœªé€‰æ‹©';
                return `åœ°ç‚¹${idx+1}: [${m.x}%, ${m.y}%], è¡Œä¸º: ${action}, æ»¡æ„åº¦: ${satis}`;
            });
            if(data.length === 0) { showModal('è¯·è‡³å°‘æ ‡è®°ä¸€ä¸ªåœ°ç‚¹', 'alert'); return; }
            
            const finalDataString = data.join('\n');
            console.log('Map Data:', finalDataString);

            if(GOLDEN_DATA_FIELD_ID === 'YOUR_FIELD_ID_HERE') {
                showModal('âš ï¸ å¼€å‘è€…æç¤ºï¼šè¯·é…ç½® GOLDEN_DATA_FIELD_IDã€‚æ•°æ®å·²æ‰“å°åˆ°æ§åˆ¶å°ã€‚', 'alert');
                return;
            }
            const newSrc = `${GOLDEN_DATA_URL}?background=white&banner=show&embedded=true&entry[${GOLDEN_DATA_FIELD_ID}]=${encodeURIComponent(finalDataString)}`;
            els.gdIframe.src = newSrc;
            showModal('åœ°å›¾æ•°æ®å·²å¡«å…¥ä¸‹æ–¹è¡¨å•ï¼è¯·ä¸‹æ»‘å®Œå–„å‰©ä½™ä¿¡æ¯ã€‚', 'alert', () => {
                document.querySelector('.section-divider-title').scrollIntoView({behavior: 'smooth'});
            });
        };

    })();
</script>
